
<!doctype HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<div class="arjs-loader">
    <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Loading, please wait...</div>
</div>
<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
         gesture-detector>
    <a-assets>
        <a-asset-item id="log" src="donuts5lesson.glb"></a-asset-item>
    </a-assets>
    <a-marker id="animated-marker" type='barcode' value='[YOUR BARCODE MARKER NUMBER HERE]'  raycaster="objects: .clickable"
              emitevents="true"
              cursor="fuse: false; rayOrigin: mouse;"
              smooth="true">
        <a-entity
                gltf-model="log"
                scale="35 35 35" 
        position="0 0 0"
        class="clickable"
        gesture-handler="minScale: 0.25; maxScale: 10"
        rotation="0 0 0">
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>

</html>
